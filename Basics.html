<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basics html</title>
  </head>
  <body>
    <h2>Company Logos</h2>
    <div>
      <a href="https://www.apple.com/"
        ><img
          src="images/apple-logo.png"

          width="400px"
        />
      </a>
      <p>apple logo</p>
    </div>
    <br />
    <div>
      <a href="https://www.facebook.com/"
        ><img
          src="images/Facebook-Logo.png"
          alt="Facebook-Logo"
          height="200px"
          width="400px"
        />
      </a>
      <p>facebook logo</p>
    </div>
    <br />
    <div>
      <a href="https://www.google.com/"
        ><img
          src="images/Google-Logo-2015-present.jpg"
          alt="Google Logo"
          height="200px"
          width="400px"
        />
      </a>
      <p>google logo</p>
    </div>
  </body>
</html>
